<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/common.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="components/components.js"></script>
    <title>Chess</title>
</head>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">
            <h2 class="turn">
                    <div class="turn{{turn}}" ng-bind="turn"></div>
                </h2>
            <div class="blackScore">Black score:{{blackScore}}
                </div>
                <div class="whiteScore">White score: {{whiteScore}}
                </div>
        <div class="container">
            
           
            <div class="row" ng-repeat="row in table">
                <div class="col" ng-repeat="box in row">
                    <div id="{{box.x*10+box.y}}" class="black {{box.selected}}" ng-if="(box.x+box.y)%2==1" ng-click="selectBox(box);">
                        <image class="img" src="images/peon.png" ng-if=" box.piece.type=='peon' && box.piece.color=='black'" />
                        <image class="img" src="images/queen.png" ng-if="box.piece.type=='queen' && box.piece.color=='black'" />
                        <image class="img" src="images/king.png" ng-if="box.piece.type=='king' && box.piece.color=='black'" />
                        <image class="img" src="images/tower.png" ng-if="box.piece.type=='tower' && box.piece.color=='black'" />
                        <image class="img" src="images/bishop.png" ng-if="box.piece.type=='bishop' && box.piece.color=='black'" />
                        <image class="img" src="images/horse.png" ng-if="box.piece.type=='horse' && box.piece.color=='black'" />
                        <image class="img" src="images/peon_white.png" ng-if=" box.piece.type=='peon' && box.piece.color=='white'" />
                        <image class="img" src="images/queen_white.png" ng-if=" box.piece.type=='queen' && box.piece.color=='white'" />
                        <image class="img" src="images/king_white.png" ng-if=" box.piece.type=='king' && box.piece.color=='white'" />
                        <image class="img" src="images/tower_white.png" ng-if=" box.piece.type=='tower' && box.piece.color=='white'" />
                        <image class="img" src="images/bishop_white.png" ng-if=" box.piece.type=='bishop' && box.piece.color=='white'" />
                        <image class="img" src="images/horse_white.png" ng-if=" box.piece.type=='horse' && box.piece.color=='white'" />
                    </div>
                    <div id="{{box.x*10+box.y}}" class="white {{box.selected}}" ng-if="(box.x+box.y)%2==0" ng-click="selectBox(box);">
                        <image class="img" src="images/peon_white.png" ng-if=" box.piece.type=='peon' && box.piece.color=='white'" />
                        <image class="img" src="images/queen_white.png" ng-if=" box.piece.type=='queen' && box.piece.color=='white'" />
                        <image class="img" src="images/king_white.png" ng-if=" box.piece.type=='king' && box.piece.color=='white'" />
                        <image class="img" src="images/tower_white.png" ng-if=" box.piece.type=='tower' && box.piece.color=='white'" />
                        <image class="img" src="images/bishop_white.png" ng-if=" box.piece.type=='bishop' && box.piece.color=='white'" />
                        <image class="img" src="images/horse_white.png" ng-if=" box.piece.type=='horse' && box.piece.color=='white'" />
                        <image class="img" src="images/peon.png" ng-if=" box.piece.type=='peon' && box.piece.color=='black'" />
                        <image class="img" src="images/queen.png" ng-if="box.piece.type=='queen' && box.piece.color=='black'" />
                        <image class="img" src="images/king.png" ng-if="box.piece.type=='king' && box.piece.color=='black'" />
                        <image class="img" src="images/tower.png" ng-if="box.piece.type=='tower' && box.piece.color=='black'" />
                        <image class="img" src="images/bishop.png" ng-if="box.piece.type=='bishop' && box.piece.color=='black'" />
                        <image class="img" src="images/horse.png" ng-if="box.piece.type=='horse' && box.piece.color=='black'" />
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
