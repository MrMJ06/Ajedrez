<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/common.css" type="text/css" >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="components/components.js"></script>
    <title>Chess</title>
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
            <div class="row" ng-repeat="row in table">
                <div class="col" ng-repeat="box in row">             
                    <div id="{{box.x*10+box.y}}" class="black {{box.selected}}" ng-if="(box.x+box.y)%2==1" ng-click="selectBox(box);">
                        <image class="img" src="images/peon.png" ng-if="box.piece.type=='peon'"/>
                        <image class="img" src="images/queen.png" ng-if="box.piece.type=='queen'"/>
                        <image class="img" src="images/king.png" ng-if="box.piece.type=='king'"/>
                        <image class="img" src="images/tower.png" ng-if="box.piece.type=='tower'"/>
                        <image class="img" src="images/bishop.png" ng-if="box.piece.type=='bishop'"/>
                        <image class="img" src="images/horse.png" ng-if="box.piece.type=='horse'"/>
                    </div>
                    <div id="{{box.x*10+box.y}}" class="white {{box.selected}}" ng-if="(box.x+box.y)%2==0" ng-click="selectBox(box);"><image class="img" src="images/peon.png" ng-if="box.piece.type=='peon'"/>
                        <image class="img" src="images/queen.png" ng-if="box.piece.type=='queen'"/>
                        <image class="img" src="images/king.png" ng-if="box.piece.type=='king'"/>
                        <image class="img" src="images/tower.png" ng-if="box.piece.type=='tower'"/>
                        <image class="img" src="images/bishop.png" ng-if="box.piece.type=='bishop'"/>
                        <image class="img" src="images/horse.png" ng-if="box.piece.type=='horse'"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
