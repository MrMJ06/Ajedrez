<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/common.css" type="text/css" >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="components/components.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>Hello world!</h1>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
            <div class="row" ng-repeat="row in table">
                <div class="col" ng-repeat="piece in row">             
                    <div id="{{piece.x*10+piece.y}}" class="black {{piece.selected}}" ng-if="(piece.x+piece.y)%2==1" ng-click="showCoordinates(piece);"></div>
                    <div id="{{piece.x*10+piece.y}}" class="white {{piece.selected}}" ng-if="(piece.x+piece.y)%2==0" ng-click="showCoordinates(piece);"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
